<fieldset class="fieldset" id="be-postcode-autocomplete" data-bind="visible: isVisible()">
    <div class="field required half-width half-start">
        <label class="label" for="be-postal-area">
            <span data-bind="i18n: 'Postcode or municipality'"></span>
        </label>
        <div class="control">
            <input class="input-text postal-area"
                   type="text"
                   id="be-postal-area"
                   data-bind="
                       value: municipalityName,
                       autoCompleteArea: {},
                       css: {'error': showManual()}"
                   name="be-postal-area"
                   data-validate="{required:true}"/>
        </div>
    </div>
    <div class="field required half-width half-end">
        <label class="label" for="be-street">
            <span data-bind="i18n: 'Street'"></span>
        </label>
        <div class="control">
            <input class="input-text"
                   type="text"
                   id="be-street"
                   data-bind="
                       value: streetName,
                       autoCompleteStreet: {}"
                   name="be-street"
                   data-validate="{required:true}"/>

        </div>
    </div>
    <div data-bind="visible: showManual" class="manual">
        <div role="alert" class="message warning" generated="true">
            <span data-bind="i18n: 'We cannot make a match with the entered details, please confirm that you filled in the right information. If the details are correct, you can continue with changing your address by entering your address manually below.'"></span>
        </div>
        <div class="field required half-width half-start">
            <label class="label" for="be-postcode-manual">
                <span data-bind="i18n: 'Postcode'"></span>
            </label>
            <div class="control">
                <input class="input-text "
                       type="text"
                       id="be-postcode-manual"
                       data-bind="
                           hasFocus: showManual,
                           value: postcodeManual,
                           event: { blur: validateSingle }"
                       name="be-postcode-manual"
                       data-validate="{required:true}"/>

            </div>
        </div>
        <div class="field required half-width half-end">
            <label class="label" for="be-city-manual">
                <span data-bind="i18n: 'City'"></span>
            </label>
            <div class="control">
                <input class="input-text required"
                       type="text"
                       id="be-city-manual"
                       data-bind="
                        value: cityManual,
                        event: { blur: validateSingle }"
                       name="be-city-manual"
                       data-validate="{required:true}"/>

            </div>
        </div>
    </div>
    <div class="field required">
        <label class="label" for="be-house">
            <span data-bind="i18n: 'House number'"></span>
        </label>
        <div class="control">
            <input class="input-text"
                   type="text"
                   id="be-house"
                   data-bind="
                       autoCompleteHouse: {},
                       value: houseNumber"
                   name="be-house"
                   data-validate="{required:true}"/>
        </div>
    </div>
</fieldset>
