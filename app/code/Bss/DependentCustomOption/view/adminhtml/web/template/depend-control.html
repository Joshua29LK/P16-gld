<input type="hidden"   data-bind="attr: {update_depend : multiselectList()}"/>
<select multiple="true" style="display: block;" class="multiselect-dco"
        data-bind="
        options: multiselectListArray,
        selectedOptions: multiselectedValues(),
        optionsValue: 'value',
        optionsText: 'label',
        event: {change: updateDependChild},
        attr: {id: multiselectId, 'data-option-id': bssOptionId}"
></select>
<input type="hidden" class="bss-depend-option-id" data-bind="value: bssOptionId" />
<input class="admin__control-text dco-control-input" type="hidden"
       data-bind="
        event: {change: userChanges},
        value: value,
        hasFocus: focused,
        valueUpdate: valueUpdate,
        attr: {
            name: inputName,
            form: 'product_form',
            placeholder: placeholder,
            'aria-describedby': noticeId,
            id: uid,
            disabled: disabled
    }"/>
