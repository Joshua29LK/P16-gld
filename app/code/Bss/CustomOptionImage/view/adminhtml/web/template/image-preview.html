<div class="image-customoption-container">
    <div class="coi-image">
        <a >
            <img data-bind="attr: {id: bss_coi_image, src: getSrc(bss_coi_image)}" width="50px" height="50px"/>
        </a>
        <button type="button" data-bind="click: delCoiImage" class="action-delete" data-role="delete-button" title="Delete image">
            <span data-bind="text : $t('Delete image')"></span>
        </button>
        <button type="button" data-bind="click: editCoiImage" class="action-delete action-edit" data-role="delete-button" title="Edit image">
            <span data-bind="text : $t('Edit image')"></span>
        </button>
    </div>
    <div class="image image-placeholder bss-coi-image-placehoder">
        <div class="lds-hourglass"></div>
        <img class="spacer" src=""/>
        <input type="hidden" data-bind="
        hasFocus: focused,
        attr: {
            name: inputName,
            id: uploadFieldId,
            value: tempCoiImage
        }">
        <input type="file" data-bind="
        hasFocus: focused,
        event: { change: readUrlImage },
        attr: {
            id: uid,
            disabled: disabled
        }">
        <p class="image-placeholder-text" data-bind="event: { click: clickUpload }" ></p>
    </div>
</div>
